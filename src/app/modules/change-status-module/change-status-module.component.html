<div class="container">
  <h2>Cambiar Estado del Módulo</h2>
  <form (ngSubmit)="changeStatus()">
    <div class="form-group">
      <label>ID del Módulo:</label>
      <input type="number" class="form-control" [(ngModel)]="moduleId" name="moduleId" required>
    </div>

    <div class="form-group">
      <label>Nuevo Estado:</label>
      <select class="form-control" [(ngModel)]="newStatus" name="newStatus" required>
        <option value="ACTIVE">Activo</option>
        <option value="INACTIVE">Inactivo</option>
        <option value="RECESS">Receso</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="isLoading">Cambiar Estado</button>
  </form>
</div>
