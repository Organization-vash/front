<div class="detalle-usuario">
    <!-- Título de la sección -->
    <h2 class="detalle-titulo">Detalles del Usuario</h2>

    <!-- Detalles del Usuario -->
    <div class="detalle-item">
      <span class="detalle-label">ID:</span>
      <span class="detalle-valor">{{ user.id }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Tipo de Documento:</span>
      <span class="detalle-valor">{{ user.documentType }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Número de Documento:</span>
      <span class="detalle-valor">{{ user.numberDoc }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Nombre:</span>
      <span class="detalle-valor">{{ user.name }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Apellido:</span>
      <span class="detalle-valor">{{ user.lastName }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Email:</span>
      <span class="detalle-valor">{{ user.email }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Módulo ID:</span>
      <span class="detalle-valor">{{ user.moduleId }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Nombre de Usuario:</span>
      <span class="detalle-valor">{{ user.username }}</span>
    </div>

    <div class="detalle-item">
      <span class="detalle-label">Rol:</span>
      <span class="detalle-valor">{{ user.role }}</span>
    </div>
</div>
