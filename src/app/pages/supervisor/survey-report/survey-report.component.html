<div id="reportSection" class="container">
  <h2>Reporte de Encuestas</h2>
 <button (click)="exportToPDF()" class="btn btn-primary">Exportar a PDF</button>
  <table class="table">
    <thead>
    <tr>
      <th>Adviser Username</th>
      <th>Average Value</th>
      <th>Quantity</th>
      <th>Consult Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of surveyReports">
      <td>{{ report.adviserUsername }}</td>
      <td>{{ report.averageValue }}</td>
      <td>{{ report.quantity }}</td>
      <td>{{ report.consultDate }}</td>
    </tr>
    </tbody>
  </table>

  <h2>Gráfico de barras: Promedio de calificación vs Asesor</h2>
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="barChartData"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Asesor (Nombre de usuario)'"
    [yAxisLabel]="'Promedio de calificación'"
    [animations]="false">
  </ngx-charts-bar-vertical>

  <h2>Gráfico Circular: Número de encuestas vs Asesor</h2>
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="pieChartData"
    [gradient]="true"
    [legend]="true"
    [labels]="true"
    [doughnut]="true"
    [animations]="false">
  </ngx-charts-pie-chart>

</div>
