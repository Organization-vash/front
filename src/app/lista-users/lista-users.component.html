<div class="row align-items-center mb-3">
  <div class="col-md-6">
    <h2 class="mb-0">Lista de Usuarios</h2>
  </div>
  <div class="col-md-6 text-md-end">
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Buscar por nombre o número de documento..." 
        [(ngModel)]="searchTerm"
        aria-label="Buscar usuario"
      />
      <button class="btn btn-entel-search" type="button" (click)="buscarUsuarioporNombreoNro()">Search</button>
    </div>
  </div>
</div>


<table class="table table-striped table-entel">
  <thead>
    <tr>
      <th>NUMERO DE DOCUMENTO</th>
      <th>NOMBRE</th>
      <th>APELLIDO</th>
      <th>ROL</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.numberDoc }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td>

        <div class="button-group-vertical">
                <!-- Botón Modificar con estilo naranja -->
            <button (click)="actualizarUser(user.id)" class="btn btn-entel-modificar">Modificar</button>

                <!-- Botón Eliminar con estilo rojo -->
            <button (click)="eliminarUser(user.id)" class="btn btn-entel-eliminar">Eliminar</button>

            <!-- Botón Detalles con estilo azul -->
            <button (click)="detalleUser(user.id)" class="btn btn-entel-detalles">Detalles</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
