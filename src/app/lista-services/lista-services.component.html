<div class="row align-items-center mb-3">
  <div class="col-md-6">
    <h2 class="mb-0">Lista de Servicios</h2>
  </div>
  <div class="col-md-6 text-md-end">
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Buscar por nombre..." 
        [(ngModel)]="searchTerm"
        aria-label="Buscar servicio"
      />
      <button class="btn btn-entel-search" type="submit" (click)="buscarServicePorNombre()">Search</button>
    </div>
  </div>
</div>


<table class="table table-striped table-entel">
  <thead>
    <tr>
      <th>NRO</th>
      <th>NOMBRE</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.id }}</td>
      <td>{{ service.name }}</td>
      <td>
        <!-- Botón Modificar con estilo naranja -->
        <button (click)="actualizarService(service.id)" class="btn btn-entel-modificar">Modificar</button>

        <!-- Botón Eliminar con estilo rojo -->
        <button (click)="eliminarService(service.id)" class="btn btn-entel-eliminar">Eliminar</button>

        <!-- Botón Detalles con estilo azul -->
        <button (click)="detalleService(service.id)" class="btn btn-entel-detalles">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>
