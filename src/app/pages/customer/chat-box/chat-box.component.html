<div class="chat-box">
  <div class="header">Chat de Ayuda</div>

  <div class="messages" #messagesContainer>
    <div *ngFor="let message of messages" class="message" [ngClass]="message.sender">
      <!-- Agregar imagen si el mensaje es del bot -->
      <div *ngIf="message.sender === 'bot'" class="bot-avatar">
        <img src="chat-box.jpg" alt="Bot" />
      </div>

      <p>{{ message.text }}</p>

      <!-- Mostrar opciones si estÃ¡n disponibles -->
      <div *ngIf="message.options" class="options">
        <button *ngFor="let option of message.options" (click)="selectOption(option)">
          {{ option }}
        </button>
      </div>
    </div>
  </div>

  <div class="input-area">
    <input [(ngModel)]="userMessage" placeholder="Escribe tu pregunta..." />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
