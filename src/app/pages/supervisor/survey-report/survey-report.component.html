<div class="container">
  <h2>Reporte de Atenciones</h2>
  <button (click)="exportToExcel()" class="btn btn-primary">Exportar a Excel</button>
  <table class="table">
    <thead>
    <tr>
      <th>Código</th>
      <th>Usuario</th>
      <th>Cantidad</th>
      <th>Promedio</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of surveyReports">
      <td>{{ report.id }}</td>
      <td>{{ report.adviserUsername }}</td>
      <td>{{ report.quantity }}</td>
      <td>{{ report.averageValue }}</td>
      <td>{{ report.consultDate }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h3>Gráfico de Barras</h3>
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="barChartData"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Usuario'"
    [yAxisLabel]="'Promedio'"
  ></ngx-charts-bar-vertical>

  <h3>Gráfico Circular</h3>
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="pieChartData"
    [gradient]="true"
    [legend]="true"
    [labels]="true"
    [doughnut]="true"
  ></ngx-charts-pie-chart>
</div>
